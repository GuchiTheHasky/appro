name: Deploy to Chexie

on: [ workflow_dispatch ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

    - name: Copy files to EC2
      run: |
        scp -o StrictHostKeyChecking=no -r . ubuntu@${{ secrets.CHEXIE_IP }}:/home/ubuntu/appro

    - name: Deploy application on EC2
      run: |
        ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.CHEXIE_IP }} << 'EOF'
          cd /home/ubuntu/appro/client
          npm install
          npm run build
          
          cd /home/ubuntu/appro/appro-back
          mvn package
          java -jar target/appro-back.jar
        EOF
