name: CI/CD

on:
  workflow_call:
    inputs:
      target:
        description: Target environment
        required: true
        type: string
      provider:
        description: Data provider
        required: true
        type: string
    secrets:
      IMAGE_REGISTRY_USER:
        required: true
      IMAGE_REGISTRY_PASSWORD:
        required: true
      INSTANCE_SSH_KEY:
        required: true
      INSTANCE_SSH_PORT:
        required: true
      INSTANCE_SSH_HOST:
        required: true
      INSTANCE_SSH_USER:
        required: true
  workflow_dispatch:

jobs:
  deploy:
    name: CD
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.IMAGE_REGISTRY_USER }}
          password: ${{ secrets.IMAGE_REGISTRY_PASSWORD }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.INSTANCE_SSH_KEY }}
          known_hosts: unnecessary

      - name: Adding Known Hosts
        run: ssh-keyscan -p ${{ secrets.INSTANCE_SSH_PORT }} -H ${{ secrets.INSTANCE_SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.INSTANCE_SSH_HOST }}
          username: ${{ secrets.INSTANCE_SSH_USER }}
          key: ${{ secrets.INSTANCE_SSH_KEY }}
          port: ${{ secrets.INSTANCE_SSH_PORT }}
          script: |
            docker login -u ${{ secrets.IMAGE_REGISTRY_USER }} -p ${{ secrets.IMAGE_REGISTRY_PASSWORD }}
            docker pull ${{ secrets.IMAGE_REGISTRY_USER }}/${{ github.event.inputs.target }}:latest
            docker stop my_container || true
            docker rm my_container || true
            docker run -d --name my_container -p 80:80 ${{ secrets.IMAGE_REGISTRY_USER }}/${{ github.event.inputs.target }}:latest

      - name: Verify Deployment
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.INSTANCE_SSH_KEY }} ${{ secrets.INSTANCE_SSH_USER }}@${{ secrets.INSTANCE_SSH_HOST }} "docker ps -a"
